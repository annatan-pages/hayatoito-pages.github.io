{% if DEFAULT_PAGINATION %}
<ul class="pager">
    {% if articles_page.has_previous() %}
        <li class="previous"><a href="{{ SITEURL }}/{{ articles_previous_page.url }}" rel="prev">&larr; Newer Posts</a></li>
    {% else %}
        <li class="previous disabled"><a>&larr; Newer Posts</a></li>
    {% endif %}
    {% if articles_page.has_next() %}
        <li class="next"><a href="{{ SITEURL }}/{{ articles_next_page.url }}" rel="next">Older Posts &rarr;</a></li>
    {% else %}
        <li class="next disabled"><a>Older Posts &rarr;</a></li>
    {% endif %}
</ul>
{% endif %}
